<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/7b7b4364f8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Homework W5</title>
</head>

<body>
    <div class="container">
        <h1 class="city">
            Tehran, Iran
        </h1>
        <p class="date">
            Sun, 18 December 10:00
        </p>
        <h2>
            <span id="temperature">8</span>
            <span class="unit">
                °C
            </span>
        </h2>
        <hr />
        <div class="row">
            <div class="col-6">
                Humidity:
                <spnan id="humidity">
                    54
                </spnan>
                %
            </div>
            <div class="col-6">
                Wind:
                <span id="wind">
                    10
                </span>
                km/h
            </div>
            <form id="cityForm">
                <input type="text" placeholder="Type your city" class="cityInput" />
                <input type="submit" value="Search" class="btn btn-primary" />
                <input type="button" value="Current" class="btn btn-secondary" id="currentLocation" />
            </form>
            <div class="row">
                <div class="col">
                    <strong>
                        Mon
                    </strong>
                    <br />
                    <i class="fa-solid fa-cloud-sun weather-icon"></i>
                    <br />
                    <span class="col-6">
                        10°
                    </span>
                    <span class="col-6">
                        4°
                    </span>
                </div>
                <div class="col">
                    <strong>
                        Tus
                    </strong>
                    <br />
                    <i class="fa-solid fa-cloud weather-icon"></i>
                    <br />
                    <span class="col-6">
                        9°
                    </span>
                    <span class="col-6">
                        3°
                    </span>
                </div>
                <div class="col">
                    <strong>
                        Wed
                    </strong>
                    <br />
                    <i class="fa-solid fa-cloud-showers-heavy weather-icon"></i>
                    <br />
                    <span class="col-6">
                        5°
                    </span>
                    <span class="col-6">
                        3°
                    </span>
                </div>
                <div class="col">
                    <strong>
                        Thu
                    </strong>
                    <br />
                    <i class="fa-solid fa-cloud-sun-rain weather-icon"></i>
                    <br />
                    <span class="col-6">
                        4°
                    </span>
                    <span class="col-6">
                        1°
                    </span>
                </div>
                <div class="col">
                    <strong>
                        Fri
                    </strong>
                    <br />
                    <i class="fa-solid fa-cloud-sun weather-icon"></i>
                    <br />
                    <span class="col-6">
                        6°
                    </span>
                    <span class="col-6">
                        4°
                    </span>
                </div>
            </div>
        </div>
        <hr />
        <div>
            <p class="moreinfo">
                <a href="https://github.com/Goli2023/Homework-W6" target="_blank"> Open source code
                </a>
                by Goli
            </p>
        </div>

</body>
<script src="src/scripts.js"></script>

</html>
